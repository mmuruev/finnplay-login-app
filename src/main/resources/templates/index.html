<!DOCTYPE html>
<html>
<head>
    <title>User control page</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <style>
        .margin-bottom {
            margin-bottom: 15px;
        }

        .fade-enter, .fade-leave-active {
            opacity: 0;
        }

        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s;
        }
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" rel='stylesheet'>
</head>
<body>
<section id="app" class="section">

    <h3 class="title is-1" v-text="form.formName"></h3>

    <div class="columns">
        <div class="column">
            <form>
                <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Name</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input class="input" type="text" v-model="form.firstName" placeholder="Name"/>
                                <span class="icon is-small is-left">
                                 <i class="fas fa-user"></i>
                                </span>
                            </p>
                        </div>

                    </div>


                    <div class="field-label is-normal">
                        <label class="label">Surname</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input class="input" type="text" v-model="form.lastName" placeholder="Surname"/>
                                <span class="icon is-small is-left">
                                 <i class="fas fa-user"></i>
                                </span>
                            </p>
                        </div>

                    </div>

                    <div class="field-label is-normal">
                        <label class="label">Birthday</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <p class="control is-expanded has-icons-left">
                                <input class="input" type="date" v-model="form.birthday" placeholder="Birthday"/>
                                <span class="icon is-small is-left">
                                 <i class="fas fa-user"></i>
                                </span>
                            </p>
                        </div>

                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <input class="button is-primary margin-bottom" type="submit" value="Apply" @click.prevent="formSubmit"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <transition name="fade" mode="out-in">
                <article class="message is-primary" v-show="showSubmitFeedback">
                    <div class="message-header">
                        <p>Status:</p>
                    </div>
                    <div class="message-body">
                        Success
                    </div>
                </article>
            </transition>
        </div>

    </div>

</section>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            form: {
                formName: "",
                firstName: "",
                lastName: "",
                birthday: new Date()
            },
            showSubmitFeedback: false
        },
        created: function () {
            this.fetchUserData();
        },
        methods: {
            formSubmit() {
                const formData = app.form
                const data = {
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    birthday: formData.birthday
                }

                fetch("/api/user", {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                }).then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        this.showSubmitFeedback = false;
                        alert("Server returned " + response.status + " : " + response.statusText);
                    }
                }).then(response => {
                    console.log("Completed", response)
                    this.showSubmitFeedback = true;
                    setTimeout(() => {
                        this.showSubmitFeedback = false;
                    }, 3000);
                }).catch(function (error) {
                            console.log(error)
                        }
                );
            },
            fetchUserData() {
                fetch("/api/user", {'method': "GET"})
                        .then(response => {
                            if (response.ok) {
                                return response.json()
                            } else {
                                alert("Server returned " + response.status + " : " + response.statusText);
                            }
                        })
                        .then(userData => {
                            console.log("User ", userData)
                            app.form.formName = userData.email
                            app.form.firstName = userData.firstName
                            app.form.lastName = userData.lastName
                            app.form.birthday = userData.birthday
                        }).catch(function (error) {

                            console.log(error)
                        }
                );
            }
        }
    })

</script>
</body>
</html>
