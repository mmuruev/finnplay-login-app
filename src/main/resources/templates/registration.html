<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">

    <h2 th:if="${message}">*{message}</h2>

    <form class="form-signin" action="#" th:action="@{/user/registration}" th:object="${user}" method="post">
        <h2 class="form-signin-heading">Please sign up</h2>

        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </p>

        <p>
            <label for="firstName" class="sr-only">Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName" class="form-control">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </p>
        
        <p>
            <label for="lastName" class="sr-only">Last Name</label>
            <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName" class="form-control">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </p>

        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="text" th:field="*{password}" id="password" placeholder="Password" class="form-control">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>


    </form>


</div>

</body>
</html>
